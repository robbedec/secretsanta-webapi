<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card fxFlex="20">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title fxLayout="column">
          <img style="display:block;margin:0 auto auto auto" width="50%" src="https://images.vexels.com/media/users/3/133839/isolated/preview/d201ab17657001ae2f1528e745b9a8ef-red-santa-claus-hat-flat-icon-10-by-vexels.png">
          <span fxFlexAlign="center">Aanmelden bij Secret Santa!</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input
            matInput
            placeholder="email"
            aria-label="email"
            data-cy="login-email"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="password"
            aria-label="password"
            data-cy="login-password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutAlign="space-between center">
        
        <button fxFill mat-raised-button type="submit" color="primary" data-cy="login-button">
          Aanmelden
        </button>
        <a [routerLink]="['/register']">Registreren</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
