<h1 mat-dialog-title>{{ 'Create_group' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.groupName" placeholder="{{'Group_name' | translate}}" required>
  </mat-form-field>
  <div fxLayout="row" fxLayoutGap="5%">
    <mat-form-field fxFlex="30">
      <input matInput [(ngModel)]="data.maxPrice" placeholder="{{'Max_Price' | translate}}" required>
      <span matPrefix>â‚¬&nbsp;</span>
    </mat-form-field>
    <mat-form-field fxFlex="70">
      <input matInput [(ngModel)]="data.partyDate" [matDatepicker]="picker" placeholder="{{'PartyDate' | translate}}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)=" onNoClick()">{{ 'Cancel' | translate }}</button>
  <button mat-button [mat-dialog-close]="[data.groupName, data.maxPrice, data.partyDate]" cdkFocusInitial>Ok</button>
</div>
