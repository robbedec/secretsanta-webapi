<mat-card>
  <mat-card-header>
    <mat-card-title><mat-icon>card_giftcard</mat-icon>wishlist for {{ wishlist.ownerName }}</mat-card-title>
    <mat-card-subtitle>added on {{ wishlist.dateAdded | date: longDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            New present
          </mat-panel-title>
          <mat-panel-description>
            Add a new present to your wishlist
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-add-present (newPresent)="addPresent($event)"></app-add-present>
      </mat-expansion-panel>
    <h3 mat-subheader>Presents:</h3>
    <mat-list>
      <mat-list-item *ngFor="let present of wishlist.presents">{{present}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
