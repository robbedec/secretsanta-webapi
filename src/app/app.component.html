
<mat-toolbar color="primary">

    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="start">

      </div>
    </div>
